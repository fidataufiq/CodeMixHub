<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SARIMA Forecast Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" style="position: fixed; width: 250px; height: 100%; background-color: #343a40; color: white; padding: 20px">
      <h4 class="text-center">Forecast Admin</h4>
      <a href="/" class="text-white d-block">Dashboard</a>
      <a href="/forecast" class="text-white d-block">Forecast</a>
      <a href="/results" class="text-white d-block">Results</a>
      <a href="/settings" class="text-white d-block">Settings</a>
    </div>

    <!-- Main Content -->
    <div style="margin-left: 270px; padding: 20px">{% block content %} {% endblock %}</div>
  </body>
</html>
